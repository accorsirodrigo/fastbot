        <div class="signup-container">
            <div class="signup-header">

                <h1>Criar Conta</h1>
                <p>Comece a usar DiscordAuth hoje mesmo</p>
            </div>

            <!-- Benefits List -->
            <div class="benefits-list" id="benefitsList">
                <h3>O que está incluído:</h3>
                <ul id="planBenefits">
                    <li>Até 100 usuários</li>
                    <li>Integração básica do Discord</li>
                    <li>Suporte padrão</li>
                    <li>Analytics básico</li>
                </ul>
            </div>

            <!-- Social Login -->

            <div class="divider">
                <span>ou preencha o formulário</span>
            </div>

            <!-- Signup Form -->
            <form class="signup-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nome</label>
                        <input type="text" id="firstName" name="firstName" placeholder="João" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Silva" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite a senha novamente" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="company">Empresa/Projeto (Opcional)</label>
                    <input type="text" id="company" name="company" placeholder="Nome da sua empresa">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Concordo com os <a href="#">Termos de Serviço</a> e a <a href="#">Política de Privacidade</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Quero receber atualizações, dicas e ofertas especiais por email
                    </label>
                </div>

                <input type="hidden" id="planType" name="planType" value="free">

                <button type="submit" class="submit-button">Criar Conta Gratuitamente</button>
            </form>

            <div class="signup-footer">
                <p>Já tem uma conta? <a href="#">Fazer Login</a></p>
            </div>
        </div>
