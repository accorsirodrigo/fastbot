<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Erro na Autenticação - DiscordAuth</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../css/styles.css">
    
    <style>
        .auth-error-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #2C2F33 0%, #23272A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-error-container {
            max-width: 500px;
            width: 100%;
            background: rgba(44, 47, 51, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-error-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 87, 87, 0.2);
            border: 3px solid #ff5757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .auth-error-icon svg {
            width: 40px;
            height: 40px;
            stroke: #ff5757;
            stroke-width: 3;
            fill: none;
        }

        .auth-error-container h1 {
            font-size: 2rem;
            color: var(--white);
            margin-bottom: 15px;
        }

        .auth-error-container p {
            color: var(--gray-light);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-details {
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid rgba(255, 87, 87, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .error-details h3 {
            color: #ff5757;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .error-details ul {
            list-style: none;
            padding: 0;
            color: var(--gray-light);
            font-size: 0.95rem;
        }

        .error-details li {
            padding: 8px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .error-details li::before {
            content: '•';
            color: #ff5757;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .error-button {
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .error-button.primary {
            background: var(--discord-purple);
            color: var(--white);
        }

        .error-button.primary:hover {
            background: var(--discord-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }

        .error-button.secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .error-code {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            color: #ff5757;
            font-size: 0.9rem;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <section class="auth-error-section">
        <div class="auth-error-container">
            <div class="auth-error-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
            
            <h1>Erro na Autenticação</h1>
            <p id="errorDescription">Não foi possível completar a autenticação com o Discord.</p>
            
            <div class="error-details">
                <h3>Possíveis causas:</h3>
                <ul>
                    <li>Você negou a autorização no Discord</li>
                    <li>O tempo de autorização expirou</li>
                    <li>Erro temporário de conexão</li>
                    <li>Configuração incorreta do OAuth</li>
                </ul>
            </div>

            <div class="error-code" id="errorCode" style="display: none;"></div>
            
            <div class="error-actions">
                <a href="../../pages/signup.html" class="error-button primary">
                    Tentar Novamente
                </a>
                <a href="../../index.html" class="error-button secondary">
                    Voltar para o Início
                </a>
            </div>
        </div>
    </section>

    <script src="../../js/config.js"></script>
    <script src="../../js/script.js"></script>
    <script src="../../js/components.js"></script>
    <script src="../../js/analytics.js"></script>
    <script>
        // Processar parâmetros de erro da URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const reason = urlParams.get('reason');
            const errorDescription = document.getElementById('errorDescription');
            const errorCode = document.getElementById('errorCode');
            
            // Mapear razões de erro para mensagens amigáveis
            const errorMessages = {
                'no_code': 'Código de autorização não foi recebido do Discord.',
                'oauth_failed': 'Falha ao processar a autorização com o Discord.',
                'invalid_token': 'Token de autenticação inválido ou expirado.',
                'user_denied': 'Você negou a autorização no Discord.',
                'expired': 'O tempo de autorização expirou. Tente novamente.'
            };
            
            if (reason && errorMessages[reason]) {
                errorDescription.textContent = errorMessages[reason];
                errorCode.textContent = `Código de erro: ${reason}`;
                errorCode.style.display = 'block';
            }
            
            // Log do erro (para debug)
            console.error('Erro de autenticação:', reason || 'unknown');
        });
    </script>
</body>
</html>
